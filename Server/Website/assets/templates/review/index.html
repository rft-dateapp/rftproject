<h4>Kommentek</h4>
<div>KOMMENT : {{pub.name}}</div>
<div source="apiMeJSON"></div>
<form name="submitReview" ng-controller="ReviewController as reviews" ng-submit="reviews.addReview(pubOpinions[pub.pubID], pub.pubID, apiMe)">
    <fieldset class="form-group">    
        <select ng-model="reviews.review.rating" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
            <option value="">Értékeld a kocsmát!</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="reviews.review.opinion" class="form-control" placeholder="Írj egy rövid kommentet a kocsmáról ..." title="Review"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Komment küldése!" />
    </fieldset>
</form>
