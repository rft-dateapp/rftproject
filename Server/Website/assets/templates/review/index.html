<div ng-controller="ReviewController as reviews">
    <div ng-show="reviews.review.opinion && apiMe && reviews.review.rating">
        <h3>{{ apiMe.name }}</h3>    
        <blockquote>
            {{ reviews.review.opinion }} <span class="float-right pub-rating">{{reviews.review.rating}}</span>
        </blockquote>    
    </div>
    <form name="submitReview" ng-submit="reviews.addReview(pubOpinions[pub.pubID], pub.pubID, apiMe)">
        <fieldset class="form-group">    
            <select ng-model="reviews.review.rating" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Értékeld a kocsmát!</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea ng-model="reviews.review.opinion" class="form-control resize-none" placeholder="Írj egy rövid kommentet a kocsmáról ..." required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary" value="Komment küldése!"/>
        </fieldset>
    </form>
</div>
