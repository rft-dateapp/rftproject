<h4>Kommentek</h4>
<form name="submitReview">
    <fieldset class="form-group">    
        <select ng-model="opinion.rating" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
            <option value="">Értékeld a kocsmát!</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="opinion.opinion" class="form-control" placeholder="Írj egy rövid kommentet a kocsmáról ..." title="Review"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>
</form>
